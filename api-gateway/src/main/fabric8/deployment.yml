metadata:
  annotations:
    configmap.fabric8.io/update-on-change: ${project.artifactId}
spec:
  replicas: 2
  template:
    spec:
      #restartPolicy: Never
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: ${project.artifactId}
        - name: sharedclasses
          persistentVolumeClaim:
            claimName: api-gateway-sharedclasses
      containers:
        - resources:
            requests:
              cpu: "0.2"
              memory: 256Mi
            limits:
              cpu: "1.0"
              memory: 256Mi
          env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: JAVA_OPS
              value: "-Dkubernate.namespace=${KUBERNETES_NAMESPACE}"
          volumeMounts:
            - mountPath: /deployments/config
              # veja https://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-external-config.html#boot-features-external-config-application-property-files
              name: config
            - mountPath: /deployments/sharedclasses
              name: sharedclasses
      